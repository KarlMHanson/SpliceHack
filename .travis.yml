  #  - export SKIP_NETHACKW=N
  #  - sh sys/winnt/travis-gcc.sh
  #  - test -d "lib/lua-$LUA_VERSION/src" || exit 0
  #  - test -d "lib/pdcurses" || exit 0
  #  - cd src
  #  - cp ../sys/winnt/Makefile.gcc ./Makefile
  #  - mingw32-make install
  - name: msdos crosscompile on linux
    os: linux
    env: HINTS=linux LUA_VERSION=5.3.5
    compiler: gcc
    script:
    - cd sys/unix/ && sh setup.sh hints/$HINTS && cd ../../
    - make fetch-lua
    - test -d "lib/lua-$LUA_VERSION/src" || exit 0
    - cd lib/lua-$LUA_VERSION/src && make a && cd ../../..
    - sh sys/msdos/msdos-cross-compile.sh
  exclude:
  - os: osx
    osx_image: xcode10.2
    env: HINTS=macosx10.14
    compiler: clang
    script: cd sys/unix/ && sh setup.sh hints/$HINTS && cd ../../ && make install
sudo: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "$TRAVIS_TAG.x86.zip"
  skip_cleanup: true
  on:
    tags: true
  prerelease: true
  name: "Test release build of SpliceHack 0.5.0"
  body: "This is an auto generated test release build of SpliceHack 0.5.0"
